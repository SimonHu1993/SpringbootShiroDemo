<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<#include "/header.html">

</head>
<style>
	div.Canvas {
		font-size: 13px;
		background-color: #ECECEC;
		color: #000000;
		border: solid 1px #CECECE;
	}
</style>
<body>
<div id="rrapp" v-cloak>
	<div>
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="用户名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid" ></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>
<div id='jsonContainer' class="Canvas" style="display: none"></div>
<script src="${request.contextPath}/statics/js/modules/sys/log.js?_${.now?long}"></script>
<link rel="stylesheet" href="${request.contextPath}/statics/formatJSON/jsonFormater.css" media="all" />

</html>
